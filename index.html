<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bricolage+Grotesque"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia"
    />

    <title>Rascat's Blog</title>
    <style>
      html,
      body {
        height: 100%;
        font-size: 18px;
        font-family: "Bricolage Grotesque", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vf;
        background-color: whitesmoke
      }

      a {
        color: blue;
        text-decoration: none;
      }

      p {
        line-height: 1.4;
        margin: 0;
      }

      p::first-letter {
        color: white;
        background-color: black;
        border-radius: 2px;
        box-shadow: 3px 3px 0 blue;
        font-size: 250%;
        padding: 1px 3px;
        margin-right: 6px;
        float: left;
      }

      .square {
        width: 500px;
        height: 500px;
        text-align: justify;
        /*             border: solid 1px blue; */
        /*             overflow: hidden; */
        position: relative;
        z-index: 1;
      }

      .grow {
        transition: all 0.2s ease-in-out;
        display: inline-block;
      }

      .grow:hover {
        transform: scale(1.5);
        background-color: white;
      }

      .blue {
        color: blue;
      }

      .pink {
        color: fuchsia;
      }

      .fraktur {
        font-family: "UnifrakturMaguntia", sans-serif;
      }

      /* Full-viewport animated background canvas */
      #life-bg {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <canvas id="life-bg" aria-hidden="true"></canvas>
    <div class="square">
      <p>
        Hello! My name is Rascat. <br>Write me an email: mail [at] rascat [dot] dev
      
    </div>
    <script src="background.js"></script>
  </body>
</html>
